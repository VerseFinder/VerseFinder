<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>About — VerseFinder</title>
<link rel="stylesheet" href="style.css" />
<style>
  /* Soft gold color for specific message */
  .gold-text {
      color: #bfa243; /* soft, readable gold */
      font-weight: 500; /* slightly bolder for readability */
  }
</style>
</head>
<body>
<div class="container">
  <header class="header">
    <a class="brand" href="index.html">
      <div class="logo">VF</div>
      <div>
        <div style="font-weight:800">VerseFinder</div>
        <div class="small">Find Bible verses from any fragment</div>
      </div>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h1>About</h1>
    <p id="about-text">Loading...</p>
  </main>
  <footer class="footer">
    <div class="small">Made solo by Dwayne Gulifardo — VerseFinder</div>
  </footer>
</div>

<script>
fetch('content.json')
  .then(response => response.json())
  .then(data => {
      const text = data.about || "About content not available.";
      const formattedText = text.replace(/\n/g, '<br>'); // preserve line breaks
      document.getElementById('about-text').innerHTML = `<span class="gold-text">${formattedText}</span>`;
  })
  .catch(err => {
      document.getElementById('about-text').innerText = "Failed to load content.";
      console.error(err);
  });
</script>
</body>
</html>
